<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predict values get</title>
</head>
<body>    
    <br>
    <h1 align="center">판매 예측하기</h1>
    <br>
    <form align="center" action="/predict/result" method="POST" enctype="multipart/form-data">
        <h2 align="center">어떤 밀키트를 출시할까요?</h2>
        <div align="center" id='view_area'></div>
        <br>
              가게 이름 :  <input type="text" name="store_name" id="store_name" value="store_name"/><br>
        <div align="center" id='view_area'></div>
        <br>
        <td>
        메뉴 종류 : <select name="menu" id="menu">
          <option value='1'>찌개/국</option>
          <option value='2'>간식/디저트</option>
          <option value='3'>볶음/튀김</option>
          <option value='4'>구이</option>
          <option value='5'>면/파스타</option>
        </select><br>
        가격 : <input type="number" name="price" id="price" value="price"/><br>
        배송료 : <input type="number" name="delivery_fee" id="delivery_fee" value="delivery_fee"/><br>
        리뷰수 : <input type="number" name="review_count" id="review_count" value="review_count"/><br>
      </td>
        <br>
        <input type="submit" value="확인"/>
    </form>
    <br><br><br>
 
</body>
</html>
